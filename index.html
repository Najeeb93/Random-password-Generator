<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Generate a <br> <span>Random Password</span></h2>
        <div class="passwordBox">
            <input type="text" id="password" readonly>
            <!-- <span class="material-symbols-outlined">
                content_copy
                </span> -->
        </div>
        <div class="lengthRow">
            <p>Password Length</p>
            <span id="sliderValue">5</span>
        </div>
        <input type="range" onchange="rValue()"  id="lengthSlider" min="4" max="20">
        <div class="row">
            <!-- <span class="material-symbols-outlined checkbox">
                radio_button_unchecked -->
                </span>
                <label for="uppercase" class="includeLabel">Include Uppercase Letters (A-Z)</label>
                <input type="checkbox" id="uppercase">
        </div>
        <div class="row">
            <!-- <span class="material-symbols-outlined checkbox">
                radio_button_unchecked
                </span> -->
                <label for="Lowercase" class="includeLabel">Include Lowercase Letters (a-z)</label>
                <input type="checkbox" id="lowercase">
        </div>
        <div class="row">
            <!-- <span class="material-symbols-outlined checkbox">
                radio_button_unchecked
                </span> -->
                <label for="numbers" class="includeLabel">Include Number (0-9)</label>
                <input type="checkbox" id="numbers">
            </div>
            <div class="row">
                <!-- <span class="material-symbols-outlined checkbox">
                    radio_button_unchecked
                </span> -->
                <label for="Symbols" class="includeLabel">Include Symbols  (#0-!)</label>
                <input type="checkbox" id="Symbols">
        </div>
        <button type="button" id="GenerateBtn" onclick="passwordGenerate()">
            <span class="material-symbols-outlined">
                electric_bolt
                </span>Generate Password
        </button>
    </div>




</body>
<script src="app.js"></script>
</html>
